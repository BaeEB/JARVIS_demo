--- # Start
name: example

# 유저의 github 저장소 정보
url:
docker-image:

# predefined docker-image를 사용하되, 추가적인 설정이 필요한 경우 이렇게 정의
extra-build-env-setting-commands:

test-candidates: |

  bad_case.c

time-out: 3600
test-build-command: | # 테스트 빌드 커맨드 / defect4cpp 기준 meta.json의 내용이 필요
  make clean
  make

gcov-exclusion-list: | # 커버리지 제외 대상
  test.o

csbuild-path: "/home/euibin/tbeg/"

openai-path: "/home/euibin/openai_key"


csbuild-option: "--csccflag=cs_add_float_type=__float128;16<cs_delim>cs_add_float_type=_Float128;16<cs_delim>cs_add_float_type=__float80;10<cs_delim>cs_add_integer_type=__int128;16<cs_delim>cs_add_integer_type=__int80;10<cs_delim>cs_builtin_declaration=typedef float _Float32;<cs_delim>cs_builtin_declaration=typedef _Float32 _Float32x;<cs_delim>cs_builtin_declaration=typedef double _Float64;<cs_delim>cs_builtin_declaration=typedef _Float64 _Float64x;"
